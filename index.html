<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <header>
        <a href="/index.html" class="logo">Calculator<span>âœ”</span></a>
    </header>
    
    <div class="back">
        <div class="calculator">
            <h2>Mozhikiff</h2>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="btn" onclick="clean()">C</button></td>
                    <td><button class="btn" onclick="back()"> < </button></td>
                    <td><button class="btn" onclick="enterVal('/')">/</button></td>
                    <td><button class="btn" onclick="enterVal('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="enterVal('7')">7</button></td>
                    <td><button class="btn" onclick="enterVal('8')">8</button></td>
                    <td><button class="btn" onclick="enterVal('9')">9</button></td>
                    <td><button class="btn" onclick="enterVal('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="enterVal('4')">4</button></td>
                    <td><button class="btn" onclick="enterVal('5')">5</button></td>
                    <td><button class="btn" onclick="enterVal('7')">6</button></td>
                    <td><button class="btn" onclick="enterVal('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="enterVal('1')">1</button></td>
                    <td><button class="btn" onclick="enterVal('2')">2</button></td>
                    <td><button class="btn" onclick="enterVal('3')">3</button></td>
                    <td rowspan="2"><button class="btn active0" onclick="calc()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn active1" onclick="enterVal('0')">0</button></td>
                    <td><button class="btn" onclick="enterVal('.')">.</button></td>
                </tr>
                
            </table>
        </div>
    </div>


    <script src="/main.js"></script>
</body>
</html>
